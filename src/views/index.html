    <!-- Header -->
    <header>
        <div class="container" id="login">
            <div class="row">
                <div class="col-lg-12">
                    <img class="img-responsive" src="assets/img/profile.png" alt="">
                    <div class="intro-text">
                        <span class="name">Login</span>
                        <hr class="star-light">
                         <form class="form-inline" action="/signin" method="POST">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" id="email" name="email" placeholder="example@example.com">
                              </div>
                              <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="exampleInputEmail2" name="password">
                              </div>
                              <button type="submit" class="btn btn-success btn-lg">SignIn</button>
                         </form>
                    </div>
                </div>
            </div>
        </div>
    </header>
   
    <!-- Contact Section -->
    <section id="signup">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>SignUp</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
                    <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
                    <form name="sentMessage" id="contactForm" action="/signup" method="POST">
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Name</label>
                                <input type="text" class="form-control" placeholder="Name" name="name" id="name" required data-validation-required-message="Please enter your name.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Email Address</label>
                                <input type="email" class="form-control" placeholder="Email Address" name="email" id="email" required data-validation-required-message="Please enter your email address.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                         <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Password</label>
                                <input type="password" class="form-control" placeholder="Password" id="password" name="password" required data-validation-required-message="Please enter password.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                         <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Confirm Password</label>
                                <input type="password" class="form-control" placeholder="Password Confirmation" id="confirmPass" name="confirmPass" required oninput="checkPass()" data-validation-matches-match="password" 
  data-validation-matches-message="Passwords Must Match" >
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                         
                        <br>
                        <div id="success"></div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <button type="submit" id="sign" disabled class="btn btn-success btn-lg">SignUp</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

   

    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
    <div class="scroll-top page-scroll hidden-sm hidden-xs hidden-lg hidden-md">

    <!-- endinject -->
    <script>
        function checkPass(){
        if ($('#password')[0].value==$('#confirmPass')[0].value){
            $('#sign')[0].disabled = false;
        }else{
            $('#sign')[0].disabled = true;
        }
        }
   
   </script>
